{{ template "header.html" . }}
<div class="container">

    {{if .Success}}
    <div class="alert alert-success" role="alert">
      Book {{.BookID}} removed successfully
    </div>
    {{end}}

    {{if .Err}}
    <div class="alert alert-danger" role="alert">
      Failed to remove book: {{.Err}}
    </div>
    {{end}}

</div>
{{ template "footer.html"  . }}
