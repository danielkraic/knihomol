    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      //source: https://www.w3schools.com/howto/howto_js_filter_table.asp
      function filterItems() {
        var filter = document.getElementById("filter").value.toUpperCase();
        var availableOnly = document.getElementById("availableOnly").checked;
        var base = document.getElementById("bookItems");

        var cards = base.getElementsByClassName("card");
        for (i = 0; i < cards.length; i++) {
          details = [...cards[i].getElementsByTagName("dd")].map(i => i.innerText.trim());
          author = cards[i].getElementsByTagName("h6")[0].innerText;
          title =  cards[i].getElementsByTagName("a")[0].innerText;
          text = [author, title].concat(details).join(" ")

          available = cards[i].getElementsByClassName("knihomolAvailable")[0].innerText.trim();

          if ((!availableOnly || available == "true") && text.toUpperCase().indexOf(filter) > -1) {
            cards[i].style.display = "";
          } else {
            cards[i].style.display = "none";
          }
        }

        var tableItems = base.getElementsByClassName("tritem");
        for (i = 0; i < tableItems.length; i++) {
          text = tableItems[i].getElementsByClassName("tdname")[0].innerText;
          available = tableItems[i].getElementsByClassName("tdstatus")[0].innerText.trim().includes("true");

          if ((!availableOnly || available) && text.toUpperCase().indexOf(filter) > -1) {
            tableItems[i].style.display = "";
          } else {
            tableItems[i].style.display = "none";
          }
        }
      }
      </script>
